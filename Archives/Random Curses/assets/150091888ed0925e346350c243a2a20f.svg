<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="766" height="439" viewBox="0,0,766,439"><g transform="translate(63,39.5)"><g stroke="none" stroke-miterlimit="10"><path d="M-63,399.5v-439h766v439z" fill="#000000" stroke-width="0"/><text transform="translate(369.50002,85.49251) scale(2.10325,2.10325)" font-size="40" xml:space="preserve" fill="#ff0000" stroke-width="1" font-family="Handwriting" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Curses</tspan></text><text transform="translate(12.5,139.35611) scale(1.13144,1.13144)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Help Page</tspan></text><text transform="translate(60.50001,85.49251) scale(2.10325,2.10325)" font-size="40" xml:space="preserve" fill="#cc00ff" stroke-width="1" font-family="Handwriting" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Random</tspan></text><text transform="translate(5.51002,172.23125) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Welcome to Random Curses!</tspan><tspan x="0" dy="46.150000000000006px">This game is a game where you can chat with your friends!</tspan><tspan x="0" dy="46.150000000000006px">However, each person gets a random curse every 10 messages. </tspan><tspan x="0" dy="46.150000000000006px">There is no objective of the game; just have fun trying to talk with </tspan><tspan x="0" dy="46.150000000000006px">your friends when half your messages are encrypted in MD5!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Some items are used against the last person who sent a message.</tspan></text><text transform="translate(12.5926,340.75) scale(0.78169,0.78169)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">game created on turbowarp.org by ABCD</tspan></text></g></g></svg>