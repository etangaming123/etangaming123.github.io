<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="639.30199" height="228.86823" viewBox="0,0,639.30199,228.86823"><g transform="translate(0,-129.13177)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M0,358v-225h639.30199v225z" fill="#3e3e3e" stroke-width="0"/><text transform="translate(233.55298,161.25) scale(0.73835,0.73835)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">How to play</tspan></text><text transform="translate(5.20837,185.5642) scale(0.3956,0.3956)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">[Shape Invaders Turbowarp is not playable on mobile devices yet]</tspan><tspan x="0" dy="46.150000000000006px">Blast the shapes and try not to ram into too many!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Use the left joystick to move around, and the right joystick to move the cursor!</tspan><tspan x="0" dy="46.150000000000006px">Hold the left trigger to blast lasers and the right trigger to use your special!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Have fun!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Other c